<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BETRIX Monitoring Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .card h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    .metric {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .metric:last-child {
      border-bottom: none;
    }
    .metric-label {
      color: #666;
      font-weight: 500;
    }
    .metric-value {
      color: #333;
      font-weight: 600;
      font-family: 'Courier New', monospace;
    }
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
    }
    .status-healthy {
      background: #d4edda;
      color: #155724;
    }
    .status-degraded {
      background: #fff3cd;
      color: #856404;
    }
    .status-unhealthy {
      background: #f8d7da;
      color: #721c24;
    }
    .chart-section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .chart-section h3 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.3em;
    }
    .bar {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .bar-label {
      width: 150px;
      color: #666;
      font-weight: 500;
    }
    .bar-value {
      flex-grow: 1;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 30px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 10px;
      color: white;
      font-weight: 600;
      margin-right: 10px;
    }
    .bar-text {
      width: 60px;
      text-align: right;
      color: #333;
      font-weight: 600;
    }
    .loading {
      text-align: center;
      color: white;
      font-size: 1.2em;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öΩ BETRIX Monitoring Dashboard</h1>
      <p class="subtitle">Real-time System Health & Metrics</p>
    </header>

    <div id="content" class="loading">
      <p>Loading system metrics...</p>
    </div>

    <footer>
      <p>Last updated: <span id="last-update">-</span> | Refresh: <span id="refresh-status">auto (every 10s)</span></p>
    </footer>
  </div>

  <script>
    const apiUrl = '/monitor';

    async function fetchAndRender() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (!data.success) {
          showError('Failed to fetch metrics: ' + data.message);
          return;
        }

        const metrics = data.data;
        const html = renderDashboard(metrics);
        document.getElementById('content').innerHTML = html;
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
      } catch (error) {
        showError('Error: ' + error.message);
      }
    }

    function renderDashboard(m) {
      const workerStatus = m.services.worker.healthy ? 'healthy' : 'degraded';
      const workerStatusClass = m.services.worker.healthy ? 'status-healthy' : 'status-degraded';

      return `
        <div class="grid">
          <div class="card">
            <h3>üîß System Status</h3>
            <div class="metric">
              <span class="metric-label">Status</span>
              <span class="status-badge status-healthy">${m.status.toUpperCase()}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Uptime</span>
              <span class="metric-value">${formatUptime(m.uptime_seconds)}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Version</span>
              <span class="metric-value">${m.version}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Response Time</span>
              <span class="metric-value">${m.performance.response_time_ms}ms</span>
            </div>
          </div>

          <div class="card">
            <h3>ü§ñ Worker Process</h3>
            <div class="metric">
              <span class="metric-label">Health</span>
              <span class="status-badge ${workerStatusClass}">${workerStatus.toUpperCase()}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Heartbeat Age</span>
              <span class="metric-value">${m.services.worker.heartbeat_age_ms ? Math.floor(m.services.worker.heartbeat_age_ms / 1000) + 's' : 'N/A'}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Last Seen</span>
              <span class="metric-value">${m.services.worker.last_seen ? new Date(m.services.worker.last_seen).toLocaleTimeString() : 'N/A'}</span>
            </div>
          </div>

          <div class="card">
            <h3>üß† AI Provider</h3>
            <div class="metric">
              <span class="metric-label">Active</span>
              <span class="metric-value">${m.services.ai.active_provider}</span>
            </div>
          </div>

          <div class="card">
            <h3>üîå WebSocket</h3>
            <div class="metric">
              <span class="metric-label">Connected Clients</span>
              <span class="metric-value">${m.services.websocket.connected_clients}</span>
            </div>
          </div>

          <div class="card">
            <h3>üìã Queue</h3>
            <div class="metric">
              <span class="metric-label">Pending Updates</span>
              <span class="metric-value">${m.queue.pending_updates}</span>
            </div>
            <div class="metric">
              <span class="metric-label">Logs Stored</span>
              <span class="metric-value">${m.queue.logs_stored}</span>
            </div>
          </div>
        </div>

        <div class="chart-section">
          <h3>üìä Prefetch Source Health</h3>
          ${renderPrefetchHealth(m.prefetch)}
        </div>

        <div class="chart-section">
          <h3>‚è±Ô∏è Last Update Times</h3>
          ${renderLastUpdates(m.prefetch.last_updates)}
        </div>
      `;
    }

    function renderPrefetchHealth(prefetch) {
      const sources = ['rss', 'openligadb', 'scorebat', 'footballdata'];
      return sources.map(src => {
        const failures = prefetch.failures[src] || 0;
        const color = failures === 0 ? '#28a745' : failures < 3 ? '#ffc107' : '#dc3545';
        return `
          <div class="bar">
            <span class="bar-label">${src}</span>
            <div class="bar-value" style="background: ${color}; width: ${Math.min(100, failures * 20)}%">
              ${failures > 0 ? failures + ' failures' : 'Healthy'}
            </div>
            <span class="bar-text">${failures}</span>
          </div>
        `;
      }).join('');
    }

    function renderLastUpdates(updates) {
      const sources = ['rss', 'openligadb', 'scorebat', 'footballdata'];
      return sources.map(src => {
        const info = updates[src];
        const status = info ? `${info.age_seconds}s ago` : 'Never';
        const time = info ? info.timestamp : 'N/A';
        return `
          <div class="bar">
            <span class="bar-label">${src}</span>
            <span class="bar-text">${time === 'N/A' ? time : new Date(time).toLocaleTimeString()}</span>
          </div>
        `;
      }).join('');
    }

    function formatUptime(seconds) {
      const days = Math.floor(seconds / 86400);
      const hours = Math.floor((seconds % 86400) / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      return `${days}d ${hours}h ${minutes}m`;
    }

    function showError(msg) {
      document.getElementById('content').innerHTML = `<div class="error">${msg}</div>`;
    }

    // Initial load and auto-refresh
    fetchAndRender();
    setInterval(fetchAndRender, 10000); // Refresh every 10s
  </script>
</body>
</html>
